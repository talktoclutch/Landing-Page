<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clutch Landing Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: "Inter", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #6a1b9a, #9c27b0);
      color: white;
      text-align: center;
    }
    .container {
      padding: 40px 20px;
      border-radius: 16px;
      background-color: rgba(106, 27, 154, 0.9);
      box-shadow: 0 6px 24px rgba(0, 0, 0, 0.4);
      width: 90%;
      max-width: 500px;
    }
    img.logo {
      width: 100%;
      max-width: 160px;
      margin-bottom: 20px;
    }
    .car-image {
      width: 100%;
      max-width: 240px;
      margin: 20px auto;
      display: block;
    }
    .qr {
      width: 140px;
      margin-top: 20px;
      transition: transform 0.3s ease;
    }
    .qr:hover {
      transform: scale(1.08);
    }
    .cta {
      margin-top: 12px;
      font-size: 1rem;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Logo -->
    <img class="logo" src="clutch_logo.svg" alt="Clutch Logo" />

    <!-- Tagline image -->
    <img class="car-image" src="talk_to_your_car.png" alt="Talk to Your Car" />

    <!-- QR Code -->
    <img class="qr" src="qr_code.png" alt="QR Code" />

  </div>
</body>
</html>
