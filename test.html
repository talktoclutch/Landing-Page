<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clutch Landing Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    @font-face {
      font-family: "Euclid Circular A";
      src: url("EuclidCircularA-Regular.woff2") format("woff2"),
           url("EuclidCircularA-Regular.woff") format("woff");
      font-weight: normal;
      font-style: normal;
    }

    body {
      margin: 0;
      font-family: "Inter", sans-serif;
      min-height: 100vh;
      background: linear-gradient(135deg, #6a1b9a, #9c27b0);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      width: 85%;                 /* slightly narrower than before */
      max-width: 1000px;          /* reduced by ~10% */
      min-height: 88vh;           /* slightly shorter for balance */
      padding: 50px;              /* adjusted padding */
      border-radius: 22px;
      background-color: rgba(106, 27, 154, 0.85);
      box-shadow: 0 10px 28px rgba(0, 0, 0, 0.4);
    }

    img.logo {
      width: 150px;              /* slightly smaller */
      margin-bottom: 35px;
    }

    h1.car-text {
      font-size: 180px;          /* reduced slightly to match new width */
      font-weight: 700;
      margin: 35px 0;
      line-height: 1;
      text-align: center;
    }

    .qr-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;
    }

    .qr {
      width: 160px;              /* slightly smaller */
      transition: transform 0.3s ease;
      margin-bottom: 18px;
    }

    .qr:hover {
      transform: scale(1.08);
    }

    p.sub-text {
      font-family: "Euclid Circular A", sans-serif;
      font-size: 44px;           /* reduced slightly */
      margin: 0;
      text-align: center;
      max-width: 720px;          /* reduced for balance */
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Logo -->
    <img class="logo" src="clutch_logo.svg" alt="Clutch Logo" />

    <!-- Big headline -->
    <h1 class="car-text">TALK TO YOUR CAR!</h1>

    <!-- QR + subtext -->
    <div class="qr-section">
      <img class="qr" src="qr_code.png" alt="QR Code" />
      <p class="sub-text">Scan the code. Meet the ClutchBot</p>
    </div>
  </div>
</body>
</html>
