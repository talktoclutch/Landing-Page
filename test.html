<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Talk to Your Car!</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: "Inter", sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #6a1b9a; /* Background color */
      color: white;
      text-align: center;
    }
    h1 {
      font-size: 48px; /* Adjust font size */
      margin: 0;
      font-weight: 700; /* Bold font */
    }
    .container {
      background-color: #9c27b0; /* Container background */
      padding: 40px 20px;
      border-radius: 16px;
      box-shadow: 0 6px 24px rgba(0, 0, 0, 0.4);
      width: 90%;
      max-width: 500px;
    }
    img.logo {
      width: 100%;
      max-width: 160px;
      margin-bottom: 20px;
    }
    .input-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
    input[type="email"] {
      padding: 10px;
      border: none;
      border-radius: 4px 0 0 4px; /* Rounded corners on the left */
      width: 80%;
      max-width: 250px; /* Limit width */
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 0 4px 4px 0; /* Rounded corners on the right */
      background-color: black; /* Button color */
      color: white; /* Button text color */
      cursor: pointer;
      font-weight: 700; /* Bold button text */
      margin-left: 5px; /* Space between input and button */
    }
    button:hover {
      background-color: #333; /* Darker button color on hover */
    }
    .links {
      display: flex;
      justify-content: space-between;
      width: 100%;
      margin-top: 20px;
    }
    a {
      color: white;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="logo" src="clutch_logo.svg" alt="Clutch Logo" />
    <h1>TALK TO YOUR CAR!</h1>
    <p>Join the waitlist to meet ClutchBot</p>
    
    <div class="input-container">
      <input type="email" placeholder="Enter your email" />
      <button>Get Early Access</button>
    </div>

    <div class="links">
      <a href="privacy.html">Privacy Policy</a>
      <a href="terms.html">Terms of Service</a>
    </div>
  </div>
</body>
</html>
