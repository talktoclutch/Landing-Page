  <style>
    @font-face {
      font-family: 'MONOSPACE821BT';
      src: url('MONOSPACE821BT.TTF') format('truetype');
      font-weight: normal;
      font-style: normal;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: "Inter", sans-serif;
      min-height: 100vh;
      background: #8001CC;
      color: white;
      text-align: center;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: stretch;
      align-items: center;
      padding: 40px 20px;
    }
    
    .logo {
      font-size: 48px;
      font-weight: 900;
      font-style: italic;
      margin-bottom: 100px;
      letter-spacing: -1px;
    }
    
    .main-heading {
      font-family: 'Barlow Condensed', sans-serif;
      font-size: 120px;
      font-weight: 900;
      line-height: 0.9;
      margin-bottom: 20px;
      letter-spacing: -2px;
      text-transform: uppercase;
    }
    
    .subheading {
      font-size: 28px;
      font-weight: 500;
      margin-bottom: 40px;
      opacity: 0.95;
    }
    
    .input-container {
      display: flex;
      gap: 0;
      margin-bottom: 80px;
      max-width: 600px;
      width: 100%;
    }
    
    input[type="email"] {
      flex: 1;
      padding: 18px 24px;
      border: none;
      border-radius: 8px 0 0 8px;
      font-size: 16px;
      background-color: white;
      color: #333;
      outline: none;
      min-width: 300px;
    }
    
    input[type="email"]::placeholder {
      color: #999;
    }
    
    button {
      padding: 18px 32px;
      border: none;
      border-radius: 0 8px 8px 0;
      background-color: #1a1a1a;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s;
      white-space: nowrap;
    }
    
    button:hover {
      background-color: #333;
    }
    
    button:disabled {
      background-color: #666;
      cursor: not-allowed;
    }
    
    #waitlist-message {
  position: fixed;
  left: 50%;
  top: 40px;
  transform: translateX(-50%) scale(1);
      min-width: 280px;
      max-width: 90vw;
      padding: 18px 32px;
      font-size: 18px;
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.18);
      background: rgba(30, 30, 30, 0.95);
      color: #fff;
      opacity: 0;
      pointer-events: none;
      z-index: 9999;
      transition: opacity 0.4s, transform 0.4s;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #waitlist-message.toast-visible {
      opacity: 1;
      pointer-events: auto;
      transform: translateX(-50%) scale(1.05);
    }
    #waitlist-message.success {
  background: #fff;
  color: #111;
    }
    #waitlist-message.error {
  background: #fff;
  color: #111;
    }
    
    .success {
      color: #1ff16c;
    }
    
    .error {
      color: #f87171;
    }
    
    .footer-links {
      position: absolute;
      bottom: 40px;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-between;
      padding: 0 40px;
    }
    
    .footer-links a {
  color: white;
  text-decoration: none;
  font-size: 12px;
  opacity: 0.8;
  transition: opacity 0.2s;
  font-family: 'MONOSPACE821BT', monospace;
    }
    
    .footer-links a:hover {
      opacity: 1;
    }

    .footer-mono {
  font-family: 'MONOSPACE821BT', monospace;
  opacity: 0.8;
  font-size: 14px;
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
  bottom: 16px;
  align-self: center;
    }
    
    @media (max-width: 768px) {
      .main-heading {
        font-size: 80px;
      }
      
      .subheading {
        font-size: 24px;
      }
      
      .input-container {
        flex-direction: column;
        gap: 8px;
      }
      
      input[type="email"] {
        border-radius: 8px;
        min-width: auto;
      }
      
      button {
        border-radius: 8px;
      }
      
      .footer-links {
        flex-direction: column;
        gap: 12px;
        text-align: center;
        align-items: center;
        padding: 0 20px;
      }
      .footer-links .footer-mono {
        position: static;
        left: auto;
        transform: none;
        bottom: auto;
        order: 3;
        margin-top: 8px;
        align-self: center;
      }
    }
  </style>
</head>
<body>
    <img class="logo" src="clutch_logo.svg" alt="Clutch Logo" />
  
  <h1 class="main-heading">TALK TO<br>YOUR CAR!</h1>
  
  <p class="subheading">Join the waitlist to meet ClutchBot</p>
  
  <div class="input-container">
    <input type="email" placeholder="Enter your email" />
    <button>Get Early Access</button>
  </div>
  <div id="waitlist-message"></div>

  <div class="footer-links">
  <a href="terms.html">Terms of Service</a>
  <span class="footer-mono">Clutch Technologies Ltd. Registered in Nigeria under CAC BN 8803251</span>
  <a href="privacy.html">Privacy Policy</a>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBJtklMwlmjhPRxFCejR04Q3CvUUkjApGE",
      authDomain: "email-waitlist-823e1.firebaseapp.com",
      projectId: "email-waitlist-823e1",
      storageBucket: "email-waitlist-823e1.firebasestorage.app",
      messagingSenderId: "1048311264304",
      appId: "1:1048311264304:web:ffe8ba7c7b729a07a2e9f5",
      measurementId: "G-VNS09857Q8"
    };

    // Initialize Firebase
    let app, db;
    try {
      app = initializeApp(firebaseConfig);
      db = getFirestore(app);
      console.log('Firebase initialized successfully');
    } catch (error) {
      console.error('Firebase initialization error:', error);
    }

    // Email validation function
    function isValidEmail(email) {
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return emailRegex.test(email);
    }

    // Add event listener for waitlist button
    document.addEventListener('DOMContentLoaded', () => {
      const emailInput = document.querySelector('.input-container input[type="email"]');
      const button = document.querySelector('.input-container button');
      const messageDiv = document.getElementById('waitlist-message');

      // Toast helper
      function showToast(message, type = '') {
        messageDiv.textContent = message;
        messageDiv.className = `${type} toast-visible`;
        setTimeout(() => {
          messageDiv.className = type;
        }, 3500);
      }

      button.addEventListener('click', async (e) => {
        e.preventDefault();

        const email = emailInput.value.trim();

        // Hide previous toast
        messageDiv.className = '';
        messageDiv.textContent = '';

        // Validate email
        if (!email) {
          showToast('Please enter an email address.', 'error');
          return;
        }

        if (!isValidEmail(email)) {
          showToast('Please enter a valid email address.', 'error');
          return;
        }

        // Disable button during submission
        button.disabled = true;
        button.textContent = 'Adding...';

        try {
          console.log('Attempting to add email to waitlist:', email);

          await addDoc(collection(db, 'waitlist'), {
            email: email,
            timestamp: new Date(),
          });

          console.log('Email successfully added to waitlist');
          showToast('Yay! You have been added to the waitlist.☺️', 'success');
          emailInput.value = '';

        } catch (error) {
          console.error('Detailed error adding email to waitlist:', error);
          console.error('Error code:', error.code);
          console.error('Error message:', error.message);

          let errorMessage = 'Error saving your email. Please try again. 😣';

          // Provide more specific error messages
          if (error.code === 'permission-denied') {
            errorMessage = 'Permission denied. Please check Firestore security rules.';
          } else if (error.code === 'unavailable') {
            errorMessage = 'Service temporarily unavailable. Please try again later.';
          } else if (error.message) {
            errorMessage = `Error: ${error.message}`;
          }

          showToast(errorMessage, 'error');
        } finally {
          // Re-enable button
          button.disabled = false;
          button.textContent = 'Get Early Access';
        }
      });
      
      // Allow form submission with Enter key
      emailInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
          button.click();
        }
      });
    });
  </script>
</body>
</html>
