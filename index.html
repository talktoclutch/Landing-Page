<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Talk to Your Car!</title>
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-32x32.png">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;900&family=Barlow+Condensed:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    
    @font-face {
      font-family: 'EuclidCircularA';
      src: url('Euclid Circular A Medium.ttf') format('truetype');
      font-weight: 500;
      font-style: normal;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: "Inter", sans-serif;
      min-height: 100vh;
      background: #8001CC;
      /* background: linear-gradient(135deg, #8e24aa 0%, #7b1fa2 100%); */
      color: white;
      text-align: center;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }
    
    .logo {
      font-size: 48px;
      font-weight: 900;
      font-style: italic;
      margin-bottom: 60px;
      letter-spacing: -1px;
    }
    
    .main-heading {
      font-family: 'Barlow Condensed', sans-serif;
      font-size: 120px;
      font-weight: 900;
      line-height: 0.9;
      margin-bottom: 20px;
      letter-spacing: -2px;
      text-transform: uppercase;
    }
    
    .subheading {
      /* font-family: 'Barlow Condensed', sans-serif; */
      font-size: 32px;
      font-weight: 400;
      margin-bottom: 40px;
      opacity: 0.95;
    }
    
    .input-container {
      display: flex;
      gap: 0;
      margin-bottom: 80px;
      max-width: 600px;
      width: 100%;
    }
    
    input[type="email"] {
      flex: 1;
      padding: 18px 24px;
      border: none;
      border-radius: 8px 0 0 8px;
      font-size: 16px;
      background-color: white;
      color: #333;
      outline: none;
      min-width: 300px;
    }
    
    input[type="email"]::placeholder {
      color: #999;
    }
    
    button {
      padding: 18px 32px;
      border: none;
      border-radius: 0 8px 8px 0;
      background-color: #1a1a1a;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s;
      white-space: nowrap;
    }
    
    button:hover {
      background-color: #333;
    }
    
    .footer-links {
      position: absolute;
      bottom: 40px;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-between;
      padding: 0 40px;
    }
    
    .footer-links a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      opacity: 0.8;
      transition: opacity 0.2s;
    }
    
    .footer-links a:hover {
      opacity: 1;
    }
    
    @media (max-width: 768px) {
      .main-heading {
        font-size: 80px;
      }
      
      .subheading {
        font-size: 24px;
      }
      
      .input-container {
        flex-direction: column;
        gap: 8px;
      }
      
      input[type="email"] {
        border-radius: 8px;
        min-width: auto;
      }
      
      button {
        border-radius: 8px;
      }
      
      .footer-links {
        flex-direction: column;
        gap: 12px;
        text-align: center;
        padding: 0 20px;
      }
    }
  </style>
</head>
<body>
  <img class="logo" src="clutch_logo.svg" alt="Clutch Logo" />
  
  <h1 class="main-heading">TALK TO<br>YOUR CAR!</h1>
  
  <p class="subheading">Join the waitlist to meet ClutchBot</p>
  
  <div class="input-container">
    <input type="email" placeholder="Enter your email" />
    <button>Get Early Access</button>
  </div>

  <div class="footer-links">
    <a href="terms.html">Terms of Service</a>
    <a href="privacy.html">Privacy Policy</a>
  </div>
</body>
</html>
